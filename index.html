<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</title>
  <style>
    :root {
      --apple-red: #d00000;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --border-glass: rgba(255, 255, 255, 0.25);
      --blur-amount: 16px;
      --green: #00b300;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ececec, #f7f7f7, #eaeaea);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
    }

    .container {
      width: 560px;
      padding: 40px 50px;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      -webkit-backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.4s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .header {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #1d1d1f;
      margin-bottom: 28px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.3);
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      justify-content: center;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.8);
      transition: 0.2s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.95);
      border-color: var(--apple-red);
      box-shadow: 0 0 0 4px rgba(208,0,0,0.08);
    }

    button {
      background: var(--apple-red);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover { background: #b00000; }

    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      transition: 0.3s;
      color: #555;
      line-height: 1.4em;
    }

    #status.ready b { color: var(--green); }
    #status.loading { color: #ff8c00; }

    /* üí° Hi·ªáu ·ª©ng ch·ªõp s√°ng khi c·∫≠p nh·∫≠t */
    .flash {
      animation: flashFade 0.8s ease;
    }
    @keyframes flashFade {
      0% { color: var(--green); opacity: 1; }
      50% { color: #7fff7f; opacity: 0.6; }
      100% { color: var(--green); opacity: 1; }
    }

    #suggestions {
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      z-index: 100;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .suggestion-item {
      padding: 12px 18px;
      font-size: 15px;
      color: #1d1d1f;
      cursor: pointer;
      transition: 0.2s;
    }

    .suggestion-item:hover {
      background: rgba(240,240,240,0.7);
    }

    #results {
      margin-top: 28px;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 22px 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.15);
    }

    .card p {
      font-size: 16px;
      margin: 6px 0;
      color: #2e2e2e;
    }

    .card strong {
      color: var(--apple-red);
    }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="header">Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</div>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Nh·∫≠p code ho·∫∑c t√™n nguy√™n v·∫≠t li·ªáu...">
      <button id="btnSearch">T√¨m</button>
      <div id="suggestions"></div>
    </div>

    <div id="status" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="results"></div>

    <footer>¬© 2025 Ajinomoto Vietnam ‚Äì Long Thanh Production Planning</footer>
  </div>

  <script>
    let allData = [];

    // üîπ T·∫£i JSON t·ª´ GitHub + c·∫≠p nh·∫≠t th·ªùi gian
    async function loadData() {
      const status = document.getElementById("status");
      try {
        status.innerHTML = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...";
        status.className = "loading";

        const res = await fetch(`https://raw.githubusercontent.com/mindolla24/WebCheckPIC/main/AutoUpdatePIC.json?ver=${Date.now()}`);
        allData = await res.json();

        const now = new Date();
        const timeString = now.toLocaleTimeString("vi-VN", { hour12: false });
        const dateString = now.toLocaleDateString("vi-VN");

        status.innerHTML = `<b>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng</b><br><span style="font-size: 12px; color: #666;">C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${timeString} ${dateString}</span>`;
        status.className = "ready flash"; // üí° hi·ªáu ·ª©ng ch·ªõp s√°ng

        setTimeout(() => status.classList.remove("flash"), 800);

      } catch {
        status.textContent = "‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.";
        status.className = "";
      }
    }

    loadData();

    const input = document.getElementById("searchBox");
    const resultsBox = document.getElementById("results");
    const suggestions = document.getElementById("suggestions");

    input?.addEventListener("input", () => {
      const keyword = input.value.trim().toLowerCase();
      suggestions.innerHTML = "";
      if (!keyword) return;

      const filtered = allData.filter(r =>
        r.Code?.toLowerCase().includes(keyword) ||
        r["Material name"]?.toLowerCase().includes(keyword)
      ).slice(0, 8);

      filtered.forEach(r => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = `${r.Code} ‚Äì ${r["Material name"]}`;
        div.onclick = () => {
          input.value = r.Code;
          suggestions.innerHTML = "";
          displayCard(r);
        };
        suggestions.appendChild(div);
      });
    });

    document.getElementById("btnSearch")?.addEventListener("click", search);
    input?.addEventListener("keypress", e => { if (e.key === "Enter") search(); });

    function search() {
      const keyword = input.value.trim().toLowerCase();
      if (!keyword) return;
      const found = allData.find(r =>
        r.Code?.toLowerCase() === keyword ||
        r["Material name"]?.toLowerCase().includes(keyword)
      );
      if (found) displayCard(found);
      else resultsBox.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>";
      suggestions.innerHTML = "";
    }

    function displayCard(item) {
      resultsBox.innerHTML = `
        <div class="card">
          <p><strong>Code:</strong> ${item.Code}</p>
          <p><strong>Material:</strong> ${item["Material name"]}</p>
          <p><strong>PIC:</strong> ${item.PIC}</p>
        </div>
      `;
    }

    // üîÅ Auto reload data m·ªói 60 gi√¢y
    setInterval(() => {
      console.log("üîÑ Ki·ªÉm tra d·ªØ li·ªáu m·ªõi...");
      loadData();
    }, 60000);
  </script>
</body>
</html>
