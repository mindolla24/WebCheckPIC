<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --apple-red: #d00000;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --border-glass: rgba(255, 255, 255, 0.25);
      --blur-amount: 16px;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ececec, #f7f7f7, #eaeaea);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
    }

    .container {
      width: 560px;
      padding: 40px 50px;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align: center;
      transition: 0.4s ease;
    }

    .header {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 28px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.3);
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.8);
      transition: 0.2s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.95);
      border-color: var(--apple-red);
      box-shadow: 0 0 0 4px rgba(208,0,0,0.08);
    }

    button {
      background: var(--apple-red);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #b00000;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 22px 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 0.35s ease;
    }

    .card p { font-size: 16px; margin: 6px 0; line-height: 1.5; color: #2e2e2e; }
    .card strong { color: var(--apple-red); }

    footer { margin-top: 24px; font-size: 13px; color: #555; text-align: center; }

    /* üåü Intro Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: white;
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 99999;
      animation: splashFade 2.2s ease forwards;
    }

    #splash img {
      width: 140px;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
      padding: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: splashPop 1s ease;
    }

    @keyframes splashPop {
      from { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes splashFade {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* üåÄ Overlay Loading */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(14px);
      z-index: 9999;
      animation: fadeIn 0.4s ease;
    }

    .loader-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .loader-content img {
      width: 110px;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
      padding: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      animation: fadeInLogo 1s ease forwards, float 2.2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 15px;
      color: #333;
      letter-spacing: 0.5px;
      margin-top: 14px;
      animation: fadeInText 1.5s ease forwards 0.4s, pulse 1.8s ease-in-out infinite 2s;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    @keyframes float { 0%, 100% { transform: translate(-50%, -52%); } 50% { transform: translate(-50%, -48%); } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* üì± Responsive */
    @media (max-width: 600px) {
      .container { width: 92%; max-width: 400px; padding: 28px 24px; border-radius: 20px; }
      .header { font-size: 20px; margin-bottom: 20px; }
      button { padding: 12px 20px; }
      .card { padding: 18px 20px; border-radius: 16px; }
      .card p { font-size: 15px; }
      footer { font-size: 12px; }
    }

    /* üåô Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: linear-gradient(120deg,#1c1c1e,#2c2c2e,#3a3a3c); color: #f2f2f2; }
      .container, .card { background: rgba(255,255,255,0.1); color: #f2f2f2; }
      input { background: rgba(255,255,255,0.2); color: #fff; }
      button { background: #ff3b30; }
      .loading-text { color: #eee; }
      #overlay, #splash { background: rgba(30,30,30,0.7); }
    }
  </style>
</head>
<body>
  <!-- üåü Intro Splash -->
  <div id="splash">
    <img src="logo.jpg" alt="Ajinomoto Logo">
    <audio id="chime" src="sound.mp3" preload="auto"></audio>
  </div>

  <!-- üîê Nh·∫≠p m·∫≠t kh·∫©u -->
  <div class="container" id="login" style="display:none;">
    <div class="header">üîí Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p</div>
    <input type="password" id="pwd" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." />
    <br /><br />
    <button onclick="unlock()">X√°c nh·∫≠n</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <!-- üíæ Trang ch√≠nh -->
  <div class="container" id="main" style="display:none;">
    <div class="header">Tra PIC ph·ª• tr√°ch nguy√™n v·∫≠t li·ªáu</div>
    <div>
      <input type="text" id="searchBox" placeholder="Nh·∫≠p code ho·∫∑c t√™n nguy√™n li·ªáu..." />
      <button id="btnSearch">T√¨m</button>
    </div>
    <div id="results"></div>
    <footer>¬© 2025 Ajinomoto Vietnam ‚Äì Long Thanh Production Planning</footer>
  </div>

  <!-- üåÄ Overlay Loading -->
  <div id="overlay">
    <div class="loader-content">
      <img src="logo.jpg" alt="Ajinomoto Logo">
      <div class="loading-text">ƒêang x·ª≠ l√Ω d·ªØ li·ªáu...</div>
    </div>
  </div>

  <script>
    // üåü Hi·ªÉn th·ªã splash + ph√°t √¢m thanh chime
    window.onload = () => {
      const chime = document.getElementById("chime");
      chime.volume = 0.35;
      chime.play().catch(()=>{});
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("login").style.display = "block";
      }, 1500);
    };

    let allData = [];

    async function unlock() {
      const pwd = document.getElementById("pwd").value;
      const msg = document.getElementById("msg");
      const overlay = document.getElementById("overlay");

      msg.textContent = "";
      overlay.style.display = "block";

      try {
        const res = await fetch("AutoUpdatePIC.enc");
        const encText = await res.text();
        const bytes = CryptoJS.AES.decrypt(encText, CryptoJS.SHA256(pwd));
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        await new Promise(r => setTimeout(r, 800));

        if (!decrypted) throw new Error("Sai m·∫≠t kh·∫©u!");

        allData = JSON.parse(decrypted);
        overlay.style.animation = "fadeOut 0.5s forwards";
        setTimeout(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("main").style.display = "block";
          overlay.style.display = "none";
        }, 500);
      } catch {
        overlay.style.display = "none";
        msg.textContent = "‚ùå Sai m·∫≠t kh·∫©u, ng∆∞·ªùi l√† ai?";
      }
    }

    const input = document.getElementById("searchBox");
    const resultsBox = document.getElementById("results");

    document.getElementById("btnSearch")?.addEventListener("click", search);
    input?.addEventListener("keypress", e => { if (e.key === "Enter") search(); });

    function search() {
      const keyword = input.value.trim().toLowerCase();
      if (!keyword) return;
      const found = allData.find(r =>
        r.Code?.toLowerCase() === keyword ||
        r["Material name"]?.toLowerCase().includes(keyword)
      );
      if (found) displayCard(found);
      else resultsBox.innerHTML = "<p>‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>";
    }

    function displayCard(item) {
      resultsBox.innerHTML = `
        <div class="card">
          <p><strong>Code:</strong> ${item.Code}</p>
          <p><strong>Material:</strong> ${item["Material name"]}</p>
          <p><strong>PIC:</strong> ${item.PIC}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
